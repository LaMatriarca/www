<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - ARTEPAN</title>
  <link rel="stylesheet" href="login/style.css" />
</head>
<body class="register">
  <div class="container">
    <img src="login/img/logo.png" alt="Logo de ARTEPAN" class="logo" />

    <!-- Aquí ponemos el título dinámico -->
    <h2 id="tituloRegistro">Registrarse</h2>

<form id="registroForm" method="POST" action="registrarempleado.php">
  <input type="text" id="nombre" name="nombre" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios" />
<input type="text" id="telefono" name="telefono" required pattern="[0-9+\-\s]+" title="Solo números, +, - y espacios" />

  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" name="correo" required />

  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password" required />

  <button type="submit">Registrarse</button>
</form>

<div id="errorMensaje" style="color: red; margin-top: 10px; display: none;"></div>

<script>
document.getElementById('registroForm').addEventListener('submit', function(event) {
    const nombre = document.getElementById('nombre').value.trim();
    const telefono = document.getElementById('telefono').value.trim();

    const nombreValido = /^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$/.test(nombre);
    const telefonoValido = /^[0-9+\-\s]+$/.test(telefono);

    if (!nombreValido) {
        alert('El nombre solo puede contener letras y espacios.');
        event.preventDefault();
        return false;
    }
    if (!telefonoValido) {
        alert('El teléfono solo puede contener números, +, - y espacios.');
        event.preventDefault();
        return false;
    }
});
</script>
 
</body>
</html>
