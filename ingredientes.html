<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Ingredientes - ARTEPAN</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0 20px 40px 20px;
      background: url('Pan.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: -1;
      backdrop-filter: blur(2px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #8B5C2C;
      margin-bottom: 30px;
      border-radius: 0 0 12px 12px;
    }

    header img {
      height: 80px;
      margin-right: 20px;
    }

    header h2 {
      color: #f7f4f3;
      font-size: 2.2em;
      margin: 0;
    }

    main {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px 30px 30px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #8B5C2C;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 2em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #8B5C2C;
      color: white;
      font-weight: 600;
    }

    td {
      background-color: #fff9f3;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      background-color: #D6A75C;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      min-width: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: #C48A3C;
    }

    .modal {
       display: none;
  position: fixed;
  z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px 30px;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
    }

    .modal-content h3 {
      margin-top: 0;
      color: #8B5C2C;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.6em;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0 18px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .modal-content div.buttons-modal {
      text-align: right;
      margin-top: 10px;
    }

    .modal-content div.buttons-modal button {
      margin-left: 10px;
      min-width: 90px;
    }

    @media (max-width: 768px) {
      main {
        width: 95%;
        padding: 15px 20px 25px 20px;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      header {
        flex-direction: column;
      }

      header img {
        margin: 0 0 10px 0;
      }
    }
   #notificaciones-btn {
  position: fixed;
  top: 32px;
  right: 32px;
  z-index: 1001;
  background: #fff;
  color: #ff9800;
  border: none;
  border-radius: 2%;
  width: 20px;
  height: 56px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.18);
  font-size: 2em;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s, box-shadow 0.2s, color 0.2s;
  outline: none;
}
#notificaciones-btn:hover {
  background: #ffecb3;
  color: #d17b00;
  box-shadow: 0 6px 24px rgba(0,0,0,0.28);
}
#notificaciones-btn .fa-bell {
  pointer-events: none;
}
#noti-dot {
  position: absolute;
  top: 14px;
  right: 14px;
  width: 13px;
  height: 13px;
  background: #e53935;
  border-radius: 50%;
  border: 2px solid #fff;
  display: none;
  box-shadow: 0 0 4px #e53935;
  animation: noti-dot-pulse 1s infinite;
}
@keyframes noti-dot-pulse {
  0%, 100% { box-shadow: 0 0 4px #e53935; }
  50% { box-shadow: 0 0 12px #e53935; }
}

/* Panel */
#notificaciones-panel {
  position: fixed;
  top: 100px;
  right: 32px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.25);
  width: 320px;
  max-width: 90vw;
  display: none;
  flex-direction: column;
  z-index: 1100;
}
#notificaciones-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ff9800;
  color: #fff;
  border-radius: 10px 10px 0 0;
  padding: 14px 18px;
  font-size: 1.1em;
  font-weight: bold;
}
#notificaciones-header button {
  background: none;
  border: none;
  color: #fff;
  font-size: 1.3em;
  cursor: pointer;
}
#lista-notificaciones {
  list-style: none;
  margin: 0;
  padding: 16px 18px;
  max-height: 280px;
  overflow-y: auto;
}
#lista-notificaciones li {
  margin-bottom: 12px;
  color: #b35400;
  font-size: 1em;
  display: flex;
  align-items: center;
  gap: 8px;
}
#lista-notificaciones li:last-child {
  margin-bottom: 0;
}


  </style>
</head>
<body>
  <button id="notificaciones-btn" title="Notificaciones">
  <i class="fas fa-bell"></i>
  <span id="noti-dot"></span>
</button>

<!-- Panel de notificaciones -->
<div id="notificaciones-panel">
  <div id="notificaciones-header">
    <span>Notificaciones</span>
    <button onclick="cerrarNotificaciones()" title="Cerrar">&times;</button>
  </div>
  <ul id="lista-notificaciones"></ul>
</div>
  <!-- Botón flotante de notificaciones -->


  <header>
    <img src="logo.jpeg" alt="Logo ARTEPAN" />
    <h2>Lista de Ingredientes - Panadería ARTEPAN</h2>
  </header>
  <main>
    
</div>
    <h2>Ingredientes</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Unidad</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="ingredientes-body">
        <tr><td colspan="5">No hay ingredientes agregados</td></tr>
      </tbody>
    </table>
    <div class="buttons">
  <button onclick="openModal()">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
      <path d="M13 11h8v2h-8v8h-2v-8H3v-2h8V3h2v8z"/>
    </svg>
    Agregar
  </button>

  <button onclick="Swal.fire('Alerta', 'Haz clic sobre una fila para modificarla', 'info')">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
      <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0L15.13 4.46l3.75 3.75 1.83-1.17z"/>
    </svg>
    Modificar
  </button>

  <button onclick="location.href='Inventario.html'">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
      <path d="M19 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H19v-2z"/>
    </svg>
    Volver
  </button>
</div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title">Agregar Ingrediente</h3>
      <input type="text" id="nombre" placeholder="Nombre del ingrediente" />
      <input type="number" id="cantidad" placeholder="Cantidad" />
      <input type="text" id="unidad" placeholder="Unidad (ej: kg, g, L)" />
      <input type="date" id="fecha" />
      <div class="buttons-modal">
        <button onclick="guardarIngrediente()">Guardar</button>
        <button onclick="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    let contadorID = 1;
    let ingredientes = [];
    let ingredienteEnEdicion = null;

    function openModal(editar = false, index = null) {
      document.getElementById('modal').style.display = 'flex';

      if (editar && index !== null) {
        ingredienteEnEdicion = index;
        const ingr = ingredientes[index];
        document.getElementById('nombre').value = ingr.nombre;
        document.getElementById('cantidad').value = ingr.cantidad;
        document.getElementById('unidad').value = ingr.unidad;
        document.getElementById('fecha').value = ingr.fecha;
        document.getElementById('modal-title').textContent = 'Modificar Ingrediente';
      } else {
        ingredienteEnEdicion = null;
        document.getElementById('modal-title').textContent = 'Agregar Ingrediente';
        limpiarFormulario();
      }
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      limpiarFormulario();
    }

    function limpiarFormulario() {
      document.getElementById('nombre').value = '';
      document.getElementById('cantidad').value = '';
      document.getElementById('unidad').value = '';
      document.getElementById('fecha').value = '';
    }

    function guardarIngrediente() {
      const nombre = document.getElementById('nombre').value.trim();
      const cantidad = document.getElementById('cantidad').value.trim();
      const unidad = document.getElementById('unidad').value.trim();
      const fecha = document.getElementById('fecha').value;

      if (!nombre || !cantidad || !unidad || !fecha) {
        Swal.fire('Campos incompletos', 'Por favor completa todos los campos antes de guardar.', 'warning');
        return;
      }

      if (isNaN(cantidad) || Number(cantidad) <= 0) {
        Swal.fire('Cantidad inválida', 'La cantidad debe ser un número mayor que 0.', 'error');
        return;
      }

      const existe = ingredientes.some((ing, i) =>
        ing.nombre.toLowerCase() === nombre.toLowerCase() && i !== ingredienteEnEdicion
      );
      if (existe) {
        Swal.fire('Duplicado', 'Este ingrediente ya existe.', 'error');
        return;
      }

      const esEdicion = ingredienteEnEdicion !== null;

      if (esEdicion) {
        Swal.fire({
          title: '¿Guardar cambios?',
          text: '¿Estás seguro de que deseas guardar los cambios a este ingrediente?',
          icon: 'question',
          showCancelButton: true,
          confirmButtonText: 'Sí',
          cancelButtonText: 'Cancelar'
        }).then((result) => {
          if (result.isConfirmed) {
            actualizarIngrediente(nombre, cantidad, unidad, fecha);
          }
        });
      } else {
        // Agregar sin confirmación
        actualizarIngrediente(nombre, cantidad, unidad, fecha);
      }
    }

    function actualizarIngrediente(nombre, cantidad, unidad, fecha) {
      const nuevoIngrediente = {
        id: ingredienteEnEdicion === null ? contadorID++ : ingredientes[ingredienteEnEdicion].id,
        nombre,
        cantidad,
        unidad,
        fecha
      };

      if (ingredienteEnEdicion === null) {
        ingredientes.push(nuevoIngrediente);
      } else {
        ingredientes[ingredienteEnEdicion] = nuevoIngrediente;
      }

      guardarEnLocalStorage();
      renderizarTabla();
      closeModal();
    }

    function renderizarTabla() {
      const tbody = document.getElementById('ingredientes-body');
      tbody.innerHTML = '';

      if (ingredientes.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">No hay ingredientes agregados</td></tr>`;
        return;
      }

      ingredientes.forEach((ingr, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${ingr.id}</td>
          <td>${ingr.nombre}</td>
          <td>${ingr.cantidad}</td>
          <td>${ingr.unidad}</td>
          <td>${ingr.fecha}</td>
        `;
        fila.style.cursor = 'pointer';
        fila.onclick = () => openModal(true, index);
        tbody.appendChild(fila);
      });
    }

    function guardarEnLocalStorage() {
      localStorage.setItem('ingredientes', JSON.stringify(ingredientes));
    }

    function cargarDesdeLocalStorage() {
      const datos = localStorage.getItem('ingredientes');
      if (datos) {
        ingredientes = JSON.parse(datos);
        contadorID = ingredientes.length ? Math.max(...ingredientes.map(i => i.id)) + 1 : 1;
        renderizarTabla();
      }
    }
    const LIMITE_BAJO = 5;

document.getElementById('notificaciones-btn').onclick = function() {
  mostrarNotificaciones();
};

function mostrarNotificaciones() {
  const panel = document.getElementById('notificaciones-panel');
  const lista = document.getElementById('lista-notificaciones');
  lista.innerHTML = '';

  // Ingredientes con cantidad baja
  const bajos = ingredientes.filter(ing => Number(ing.cantidad) <= LIMITE_BAJO);

  if (bajos.length === 0) {
    lista.innerHTML = '<li><i class="fas fa-check-circle" style="color:#4caf50"></i> Todos los ingredientes tienen suficiente stock.</li>';
  } else {
    bajos.forEach(ing => {
      lista.innerHTML += `<li>
        <i class="fas fa-exclamation-triangle" style="color:#ff9800"></i>
        <strong>${ing.nombre}</strong> (${ing.cantidad} ${ing.unidad})
      </li>`;
    });
  }
  panel.style.display = 'flex';
}

// Cerrar panel
function cerrarNotificaciones() {
  document.getElementById('notificaciones-panel').style.display = 'none';
}

// Mostrar puntito rojo si hay ingredientes bajos
function actualizarNotiDot() {
  const bajos = ingredientes.filter(ing => Number(ing.cantidad) <= LIMITE_BAJO);
  document.getElementById('noti-dot').style.display = bajos.length > 0 ? 'block' : 'none';
}

// Llama a esto después de renderizar la tabla o modificar ingredientes:
actualizarNotiDot();

    window.onload = cargarDesdeLocalStorage;
  </script>
</body>
</html>
